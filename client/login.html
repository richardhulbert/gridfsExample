<template name="login">
    <h1> You need to log in to use this service</h1>
    <div class="container">
        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6">
                <div class="login-box well">
                    <form method="post">
                        <legend>Sign In</legend>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group" >
                            <label for ="password" >password</label>
                            <input type="password" id="password" name="password"/>
                        </div>
                        <input class="btn btn-default btn-login-submit btn-block m-t-md" type="submit" value="log in"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</template>
